<!-- BEGIN: inscribirse -->
<div class="w-1-1 pt-4 pb-6">
  <div class="w-1-1">
    <h1 class="txt@c"><span class="txt@u">{lang_page_title_atm_club}</span></h1>
  </div>
</div>

<div class="w-1-1" data-cc-container>
  <div class="c cc cp-4@s">
    <div class="g">
      <div class="w-1-1">
        {FILE {jsonToTmpl}}
      </div>
      
      <div class="ws-1-1 wm-1-2 wl-1-2 wxl-1-2">
        <h2 class="txt@u"><strong>{label_form_inscription}</strong>:</h2>
        
        <div class="w-1-1 pt-4">
          <form autocomplete="off">
           <fieldset>
             <label for="n_name" class="pb-2">{form_user_name}</label>
             <input type="text" name="n_name" value="" class="ws-1-1 wm-8-10 wl-8-10 wxl-8-10"/>
           </fieldset>
           
            <fieldset>
              <label for="n_email" class="pb-2">{label_new_user_email}</label>
              <input type="text" name="n_email" value="" class="ws-1-1 wm-8-10 wl-8-10 wxl-8-10"/>
            </fieldset>
            
            <fieldset>
              <input type="checkbox" name="accept" value="1" /> {lang_accept_conditions_register}
            </fieldset>
            
            <fieldset>
              <a href="javascript:void(0);" data-action="newClient" class="button" data-event="login/registrar"><span class="h mr-1" data-preloader><img src="{base}images/preloader-gray-small.gif" alt="preloader image" /></span> {new_user_but}</a>
            </fieldset>
          </form>
        </div>
      </div>
      
      <div class="ws-1-1 wm-1-2 wl-1-2 wxl-1-2 txt@c">
        <h2 class="txt@u"><strong>{label_tienda_atm}</strong></h2>
        <div class="w-1-1 txt@c pt-4">
          <a href="{base_script}{user_lang}/atm-club-shop">
            <img src="{base_script}images/logo.svg" width="164px" height="100px" alt="atm logo" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="w-1-1 pb-10"></div>
<!-- END: inscribirse -->
