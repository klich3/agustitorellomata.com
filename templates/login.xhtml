<!-- BEGIN: login -->
{FILE {pagefreaturedImageTmpl}}

<div class="w-1-1" data-cc-container>
	<div class="c cc cp-4@s">
		<div class="g">
			
			<div class="w-1-1 mt-4">&nbsp;</div>
			
			<div class="w-1-2">
				<form data-type="user">
					<div class="w-1-1 pb-2 border@b">
						<svg class="mr-3" width="45" height="32" version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-user-plus"></use></svg> <span class="header-title">{lang_new_user}</span>
					</div>
					
					<div class="w-1-1 mt-6">
						<span class="font@ctsi">{lang_new_user_email}</span>
					</div>
					
					<div class="w-1-1 mt-3">
						<input type="text" name="" class="w-6-10" />
					</div>					
					
					<div class="w-1-1 pt-3"></div>
					
					<div class="w-1-1 mt-3">
						<a href="javascript:void(0);" class="button" data-action="regUser">{lang_new_user_createbutton}</a>
					</div>
					
					<div class="mt-3 message h" data-message></div>
				</form>
			</div>
			
			<div class="w-1-1 hl mt-3">&nbsp;</div>
			
			<div class="w-1-2">
				<form data-type="user" autocomplete="off">
					<div class="w-1-1 pb-2 border@b">
						<svg class="mr-3" width="45" height="32" version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-user"></use></svg> <span class="header-title">{lang_registred_user_title}</span>
					</div>
					
					<div class="w-1-1 mt-6">
						<span class="font@ctsi">{lang_form_email}</span><br/>
					</div>
					
					<div class="w-1-1 mt-3">
						<input type="text" name="" class="w-6-10" />
					</div>
					
					<div class="w-1-1 mt-3">
						<span class="font@ctsi">{lang_form_pass}</span><br/>
					</div>
					<div class="w-1-1 mt-3">
						<input type="text" name="" class="w-6-10" />
					</div>
					
					<div class="w-1-1 mt-6">
						<a href="{base_script}{user_lang}/recuperacion-de-contrasena" class="font@ctsi">{lang_recover_pass}</span>
					</div>
					
					<div class="w-1-1 pt-3"></div>
					
					<div class="w-1-1 mt-3">
						<a href="javascript:void(0);" class="button" data-action="login">{lang_login}</a>
					</div>
					
					<div class="mt-3 message h" data-message></div>
				</form>
			</div>
			
			<div class="w-1-1 mb-10">&nbsp;</div>
		</div>
	</div>
</div>
<!-- END: login -->
