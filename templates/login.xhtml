<!-- BEGIN: login -->
<div class="w-1-1 pt-4 pb-6">
  <div class="w-1-1">
    <h1 class="txt@c"><span class="txt@u">{lang_page_title_login}</span></h1>
  </div>
</div>

<div class="w-1-1" data-cc-container>
  <div class="c cc cp-4@s">
    <div class="g">
      <div class="ws-1-1 wm-1-2 wl-1-2 wxl-1-2 sep-r">
        <div class="w-1-1">
          <h2 class="txt@u"><strong>{label_member_access}</strong></h2>
        </div>

        <div class="w-1-1">
          <form method="post" autocomplete="off">
            <fieldset>
              <label for="login_email">{label_email}</label>
              <input
                type="text"
                name="login_email"
                value=""
                class="ws-1-1 wm-8-10 wl-8-10 wxl-8-10"
                required
              />
            </fieldset>

            <fieldset>
              <label for="login_pass">{label_pass}</label>
              <input
                type="password"
                name="login_pass"
                value=""
                class="ws-1-1 wm-8-10 wl-8-10 wxl-8-10"
                required
              />
            </fieldset>

            <fieldset>
              <input type="hidden" name="form" value="login" />
              <button type="submit" class="button" data-event="login/submit">
                {login_init_session_but}
              </button>
            </fieldset>

            <fieldset>
              <a href="{base}{user_lang}/recuperacion-de-contrasena" class="tul tu"
                ><strong>{login_lost_pass_link}</strong></a
              >
            </fieldset>

            <fieldset data-message>
              <!-- BEGIN: message -->
              <div class="{type} w-1-1">{message}</div>
              <!-- END: message -->
            </fieldset>
          </form>
        </div>
      </div>

      <div class="ws-1-1 wm-1-2 wl-1-2 wxl-1-2">
        <div class="pl-2 pl-n@s">{FILE {jsonToTmpl}}</div>
      </div>
    </div>
  </div>
</div>

<div class="w-1-1 pb-10"></div>
<!-- END: login -->
