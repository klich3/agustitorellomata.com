<!-- BEGIN: product_grid -->
{FILE {pagefreaturedImageTmpl}}

<div class="w-1-1">
	<div class="c cc cp-4@s">
		{FILE {jsonToTmpl}}
	</div>
</div>

<div class="w-1-1 mt-4 mb-4">
	<div class="c cc">
		
		<div class="g gc product-grid">
			<!-- BEGIN: no_items -->
			<div class="w-1-1 txt@c">{no_post_content}</div>
			<!-- END: no_items -->
			
			
			<!-- BEGIN: group -->
			<div class="w-1-1 pt-4 pb-4">
				<h2 class="title txt@u">{cat_title}</h2>
			</div>
			
				<!-- BEGIN: prod -->
				<div class="w-1-1">
					<div class="g gc">
						<!-- BEGIN: row -->
						<div class="ws-1-2 wm-1-5 wl-1-5 wxl-1-5 pb-3 sep">
							<!-- BEGIN: a_init --><a href="{url}" target="_blank"><!-- END: a_init -->
								<div class="thumb">
									<img class="e" src="{base_script}images/blank.gif" data-preloadimages data-image="{image}" alt="{alt}" />
								</div>
								<div class="title w-1-1 txt@c@u pt-2">
									<strong>{title}</strong>
								</div>
							<!-- BEGIN: a_final --></a><!-- END: a_final -->
						</div>
						<!-- END: row -->
					</div>
				</div>
				<!-- END: prod -->
			
				<!-- BEGIN: group_end_sep -->
				<div class="w-1-1 sep-v pt-4 pb-4"></div>
				<!-- END: group_end_sep -->
			<!-- END: group -->
		</div>
		
	</div>
</div>
<!-- END: product_grid -->
