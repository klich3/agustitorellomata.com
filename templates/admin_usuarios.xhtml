<!-- BEGIN: admin_usuarios -->

<!-- BEGIN: message -->
{FILE "templates/_admin_msg.xhtml"}
<!-- END: message -->

<div class="uk-grid uk-grid-small">
	<div class="uk-width-small-1-1 uk-width-medium-1-3 uk-width-large-1-3 uk-width-xlarge-1-3">
		<div class="uk-width-1-1 uk-margin-bottom">
			<a href="#addUsuarios" data-uk-modal class="uk-button uk-button-small uk-button-primary">A単adir nuevo Administrador</a>
		</div>

		<!-- BEGIN: list -->		
		<ul class="uk-list uk-list-line uk-list-striped">
			<!-- BEGIN: row -->
			<li {active} data-id="{ID}">
				<div class="uk-grid uk-grid-collapse">
					<div class="uk-width-7-10"><strong class="uk-text-small">{user_name}</strong><br/><i class="uk-text-small">{user_status} - <span title="Fecha de registro" data-uk-tooltip>{user_add_date}</span></i></div>
					<div class="uk-width-3-10">
						<div class="uk-button-group uk-float-right">
							<a href="{current_hash}?action=editUsuarios&id={ID}" class="uk-button uk-button-small"><i class="uk-icon-pencil"></i></a>
							<a href="javascript:void(0);" data-action="delUsuarios" class="uk-button uk-button-small uk-button-danger"><i class="uk-icon-trash"></i></a>
						</div>
					</div>
				</div>
			</li>
			<!-- END: row -->
		</ul>
		<!-- END: list -->	
	</div>
	
	<!-- BEGIN: details -->
	<div class="uk-width-small-1-1 uk-width-medium-2-3 uk-width-large-2-3 uk-width-xlarge-2-3">
		<form class="uk-form" data-id="{d_user_id}">
			<div class="uk-form-row">
				<label for="f_user_name">Ciente ID</label>
				<input type="text" name="f_user_name" value="{d_user_name}" class="uk-width-1-1" />
			</div>
			
			<div class="uk-form-row">
				<label for="f_user_email">Email</label>
				<input type="text" name="f_user_email" value="{d_user_email}" class="uk-width-1-1" />
			</div>
			
			<div class="uk-form-row">
				<label for="f_user_status">Estado</label>
				<select name="f_user_status" class="uk-width-1-1">
					<!-- BEGIN: user_status -->
					<option value="{user_status}" {d_selected}>{status_value}</option>
					<!-- END: user_status -->
				</select>
			</div>
			
			<div class="uk-form-row">
				<label for="meta[user_access]">Tiene acceso al panel?</label>
				<select name="meta[user_access]" class="uk-width-1-1">
					<option value="0" {user_access}>No</option>
					<option value="1" {user_access}>Si</option>
				</select>
			</div>
			
			<div class="uk-form-row">
				<a href="javascript:void(0);" data-action="upUsuarios" class="uk-button uk-button-small uk-button-primary uk-float-right"><i class="uk-icon-save"></i> guardar cambios</a>
			</div>
		</form>
		
		<hr/>
		
		<form class="uk-form" data-id="{d_user_id}">
			Cambiar contrase単a<br/>
			
			<div class="uk-form-row">
				<input type="text" name="f_user_pass" value="" class="uk-width-1-1" />
			</div>
			
			<div class="uk-form-row">
				<input type="text" name="f_user_pass_rep" value="" class="uk-width-1-1" />
			</div>
			
			<div class="uk-form-row">
			<input type="checkbox" name="send_access_to_email" value="1" class="uk-checkbox" /> Se la enviamos por mail ?
			</div>
			
			<div class="uk-form-row">
				<input type="hidden" name="f_email" value="{d_user_email}" class="uk-width-1-1" />
				<a href="javascript:void(0);" data-action="upPassUsuarios" class="uk-button uk-button-small uk-button-primary uk-float-right"><i class="uk-icon-save"></i> crear nueva contrase単a</a>
			</div>
		</form>
	</div>
	<!-- END: details -->
</div>
	
<!--// MODALS //-->
<div class="uk-modal" id="addUsuarios">
	<div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        
        <form class="uk-form">
	        <div class="uk-form-row">
		        <label for="f_user_name">Nombre de usuario (<span class="uk-text-small">nick</span>)</label>
		        <input type="text" name="f_user_name" id="f_user_name" value="" class="uk-width-1-1"/>
	        </div>
	        
	        <div class="uk-form-row">
		        <label for="f_user_pass">Contrase単a (<span class="uk-text-small">automatica <strong>{randome_pass}</strong></span>)</label>
		        
		        <input type="text" name="f_user_pass" id="f_user_pass" value="{randome_pass}" class="uk-width-1-1"/>
	        </div>
	        
	        <div class="uk-form-row">
		        <label for="f_email">Correo electronico</label>
		        <input type="text" name="f_email" value="" class="uk-width-1-1" />
				<input type="checkbox" name="send_access_to_email" value="1" class="uk-checkbox" /> Enviar accesos y url al mail indicado ?
	        </div>
	        
	        <div class="uk-form-row">
		    	<a href="javascript:void(0);" data-submit="addUsuarios" class="uk-button uk-button-primary uk-float-right"><i class="uk-hidden uk-icon-spin uk-icon-spinner"></i> Crear nuevo Administrador</a>
	        </div>
        </form>
        
    </div>
</div>
<!-- END: admin_usuarios -->
