<head>
    <title>{sitetitlefull}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <meta name="robots" content="noarchive, noindex, nofollow, nosnippet">
    
    <link rel="shortcut icon" href="{base}images/favicon.ico">
    <link rel="apple-touch-icon" type="/image/png" href="{base}images/favicon60x60.png" /> 
    
	<link rel="stylesheet" type="text/css" href="{base}uikit.almost-flat.min.css" />
	
	<!-- BEGIN: logged_js -->
	<script type="text/javascript">
	    var fn_base = '{base}',
		    fn_base_script = '{base_script}',
		    debug = '{debug}',
		    session_init = '{cookie_lifeinit}',
		    session_over = '{cookie_lifeover}',
		    st_languages = '{languages}',
		    editors = [],
		    jsToLoad = {items:[
			    fn_base_script+'js/jquery-1.12.4.min.js',
			    fn_base_script+'js/admin/uikit.min.js',
			    fn_base_script+'js/admin/admin.wysihtml.js',
			    fn_base_script+'js/admin/jquery.tmpl.min.js',
			    fn_base_script+'js/admin/admin.x.211.function.manual.js'
		]};
	</script> 
    <script type="text/javascript" src="{base}js/load.min.js"></script>
	<!-- END: logged_js -->
</head>

{FILE "templates/_header_svg.xhtml"}

	{FILE "templates/admin_navbar.xhtml"}

			{FILE "templates/admin_menu.xhtml"}
