<!-- BEGIN: admin_options_lang -->

<!-- BEGIN: message -->
{FILE "templates/_admin_msg.xhtml"}
<!-- END: message -->

<div class="uk-grid uk-grid-small">
	<div class="uk-width-1-1 uk-margin">
		<form class="uk-form">
			<div class="uk-grid">
				<div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2 uk-width-xlarge-1-2">
					<div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin">
						<div class="uk-panel-header"><strong>Opciones en la web</strong></div>
						<div class="uk-panel-body uk-padding-remove">
							
							<div class="uk-form-row">
								<label for="defaultLang">Idioma por defecto</label>
								<select name="defaultLang" class="uk-width-1-1">
									<!-- BEGIN: sel_def_lang -->
									<option value="{lang}" {selected}>{lang}</option>
									<!-- END: sel_def_lang -->
								</select>
							</div>
							
							<div class="uk-form-row">
								<label for="analytics">Mostrar barra de idiomas en el header</label>
								<select name="showHeaderLangs" class="uk-width-1-1">
									<option value="0" {showHeaderLangs_0}>No mostrar</option>
									<option value="1" {showHeaderLangs_1}>Mostrar</option>
								</select>
							</div>
							
							<div class="uk-form-row">
								<label for="analytics">Mostrar barra de idiomas en el header (Mobil)</label>
								<select name="showHeaderLangsMob" class="uk-width-1-1">
									<option value="0" {showHeaderLangsMob_0}>No mostrar</option>
									<option value="1" {showHeaderLangsMob_1}>Mostrar</option>
								</select>
							</div>
							
							
						</div>
					</div>
					
					<div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin">
						<div class="uk-panel-header"><strong>Ocultar al público idiomas</strong></div>
						<div class="uk-panel-body uk-padding-remove">
							<div class="uk-form-row">
								<label for="">Idiomas (traducciones de la página web)</label>
								
								<div data-lang_ignore-container>
									<!-- BEGIN: lang_ignore_row -->
									<div class="uk-grid uk-grid-small uk-margin uk-margin-small" data-lang-item>
										<div class="uk-width-2-3">
											<input type="text" name="langIgnore[]" value="{lang}" class="uk-width-1-1" />
										</div>
										
										<div class="uk-width-1-3">
											<a href="javascript:void(0);" data-action="delLangIgnore" class="uk-button uk-button-danger uk-width-1-1"><i class="uk-icon-trash"></i></a>
										</div>
									</div>
									<!-- END: lang_ignore_row -->
									
								</div>
										
								<div class="uk-grid uk-grid-small uk-margin-top uk-margin-small">
									<div class="uk-width-2-3">
										<select name="addlangignore" class="uk-width-1-1">
											<option value=""></option>
											<!-- BEGIN: lang_ignore_sel -->
											<option value="{code}">{code}</option>
											<!-- END: lang_ignore_sel -->
										</select>
									</div>
									<div class="uk-width-1-3">
										<a href="javascript:void(0);" data-action="addLangIgnore" class="uk-button uk-button-primary uk-width-1-1"><i class="uk-icon-plus"></i></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2 uk-width-xlarge-1-2">
					<div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin">
						<div class="uk-panel-header"><strong>Control de idiomas</strong></div>
						<div class="uk-panel-body uk-padding-remove">
							<div class="uk-form-row">
								<label for="">Idiomas (traducciones de la página web)</label>
								
								<div data-lang-container>
									<!-- BEGIN: lang_row -->
									<div class="uk-grid uk-grid-small uk-margin uk-margin-small" data-lang-item>
										<div class="uk-width-2-3">
											<input type="text" name="langs[]" value="{lang}" class="uk-width-1-1" />
										</div>
										
										<div class="uk-width-1-3">
											<a href="javascript:void(0);" data-action="delLang" class="uk-button uk-button-danger uk-width-1-1"><i class="uk-icon-trash"></i></a>
										</div>
									</div>
									<!-- END: lang_row -->
									
								</div>
										
								<div class="uk-grid uk-grid-small uk-margin-top uk-margin-small">
									<div class="uk-width-2-3">
										<select name="addlang" class="uk-width-1-1">
											<option value=""></option>
											<!-- BEGIN: lang_sel -->
											<option value="{code}">{locale} - {country_name}</option>
											<!-- END: lang_sel -->
										</select>
									</div>
									<div class="uk-width-1-3">
										<a href="javascript:void(0);" data-action="addLang" class="uk-button uk-button-primary uk-width-1-1"><i class="uk-icon-plus"></i></a>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin">
						<div class="uk-panel-header"><strong>Ordenar idiomas</strong></div>
						<div class="uk-panel-body uk-padding-remove">
							<div class="uk-margin uk-width-1-1">
								<ul class="uk-nestable uk-width-1-1" data-uk-nestable="{handleClass:'uk-nestable-handle', maxDepth:1, group:'lang'}" data-type="disabled" data-order-lang-container>
									<!-- BEGIN: lang_order_row -->
									<li data-id="{code}" class="uk-nestable-item">
										<div class="uk-nestable-panel">
											<div class="uk-nestable-handle uk-float-left">
												<i class="uk-nestable-handle uk-icon-bars uk-margin-small-right"></i>
											</div>
											<span class="noselect">{code}</i>
											</span>
										</div>
									</li>
									<!-- END: lang_order_row -->
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<div class="uk-width-1-1 uk-margin">
		<p><strong>Traducciones de elementos básicos de la web</strong></p>
		<span class="uk-badge uk-badge-notification">Ejemplo:</span> Botones, elementos que se repiten constantemente.
		
		<form class="uk-form uk-margin-top" data-translations>
			<div class="uk-form-row">
				<table class="uk-table uk-table-condensed uk-overflow-container">
					<thead>
						<tr>
				        	<th class="uk-text-center" title="Este campo no se ha de modificar" data-uk-tooltip>key</th>
							<!-- BEGIN: lang_table_row -->
							<th data-lang="{lang}" class="uk-text-center">{lang}</th>
							<!-- END: lang_table_row -->
						</tr>
					</thead>
					
					<tbody>
						<!-- BEGIN: lang_table_value -->
						<tr>
							<td data-disable class="bg-gray"><input type="text" name="translation[{key}]" value="{key}" class="uk-width-1-1" disabled/></td>
							<!-- BEGIN: lang_table_value_input -->
							<td data-lang="{lang_k}"><textarea rows="2" name="translation[{key}][{lang_k}]" class="uk-width-1-1">{lang_v}</textarea></td>
							<!-- END: lang_table_value_input -->
						</tr>
						<!-- END: lang_table_value -->
					</tbody>
				</table>
			</div>
		</form>
		
	</div>
</div>
<!-- END: admin_options_lang -->
