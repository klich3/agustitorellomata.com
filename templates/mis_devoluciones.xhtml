<!-- BEGIN: mis_devoluciones -->
<div class="center-container mt-1 mb-1">
	<div class="cp-5 pb-3">
		
		<div class="hl w-1-1 mt-2">&nbsp;</div>
		
		<div class="g">
			
			<!-- BEGIN: no_pedidos -->
			<div class="ws-1-1 wm-1-3 wl-1-3 wxl-1-3">
				<div class="w-1-1">
					{msg_no_hay_pedidos}
				</div>
				
				<div class="w-1-1 mt-2">
					<a href="{base}{user_lang}/tienda" class="button" data-event="mi-devoluciones/tienda">{but_ir_a_la_tienda}</a>
				</div>
			</div>
			<!-- END: no_pedidos -->
			
			<!-- BEGIN: pedidos -->
			<div class="ws-1-1 wm-2-3 wl-2-3 wxl-2-3">
				<form>
					<fieldset>
						<label for="f_subject">{form_motivo}</label>
						<input type="text" name="f_subject" class="w-1-1" />
					</fieldset>
					
					<fieldset>
						<label for="f_or_id">{form_order_id}</label>
						<select name="f_or_id" class="w-1-1">
							<!-- BEGIN: sel_row -->
							<option value="{order_id}">{order_id}</option>
							<!-- END: sel_row -->
						</select>
					</fieldset>
					
					<fieldset>
						<label for="f_message">{form_message}</label>
						<textarea name="f_message" rows="10" class="w-1-1"></textarea>
					</fieldset>
					
					<fieldset>
						<a href="javascript:void(0);" rel="nofollow" class="fr button" data-action="reclamacionSend" data-event="mi-devoluciones/submit"><span class="h pr-4" data-preloader><img src="{base}images/preloader-gray-small.gif" /></span> {form_but_send}</a>
					</fieldset>
					
					<fieldset class="w-1-1" data-message>
					</fieldset>
				</form>
			</div>
			
			<div class="w-1-1">&nbsp;</div>
			<!-- END: pedidos -->
			
		</div>
		
	</div>
</div>
<!-- END: mis_devoluciones -->
