<!-- BEGIN: admin_tpv_redsys_debug -->

<!-- BEGIN: message -->
{FILE "templates/_admin_msg.xhtml"}
<!-- END: message -->

<div class="uk-grid uk-grid-small">
	<!-- BEGIN: list -->
	<div class="uk-width-small-1-1 uk-width-medium-1-3 uk-width-large-1-3 uk-width-xlarge-1-3">
		<div class="uk-panel uk-panel-box uk-padding-remove">
			<div class="uk-panel-body">
				
				<ul class="uk-list uk-list-striped">
					<!-- BEGIN: sel_row -->
					<li class="{selected}">
						<div class="uk-grid">
							<div class="uk-width-2-3">{date}</div>
							<div class="uk-width-1-3">
								<a href="{current_hash}?action=showDetails&id={id}" class="uk-button uk-button-small uk-button-primary uk-float-right"><i class="uk-icon-eye"></i></a>
							</div>
						</div>
					</li>
					<!-- END: sel_row -->
				</ul>
				
			</div>
		</div>		
	</div>
	<!-- END: list -->
	
	<!-- BEGIN: details -->
	<div class="uk-width-small-1-1 uk-width-medium-2-3 uk-width-large-2-3 uk-width-xlarge-2-3">
		<div class="uk-panel uk-panel-box uk-padding-remove">
			<div class="uk-panel-body">
				{content}
			</div>
		</div>		
	</div>
	<!-- END: details -->
</div>
<!-- END: admin_tpv_redsys_debug -->
