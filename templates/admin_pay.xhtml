<form class="uk-form">

	<div class="uk-grid uk-grid-small">
		<div class="uk-width-small-1-1 uk-width-medium-1-2 uk-width-large-1-2 uk-width-xlarge-1-2">
			<div class="uk-panel uk-panel-box uk-panel-box-primary uk-margin">
				<div class="uk-panel-header"><strong>Pasarela virtual (RedSys | Avalon)</strong></div>
				<div class="uk-panel-body uk-padding-remove">
					
					<div class="uk-form-row uk-margin-top">
			        	<label for="redsys_active">Activado</label>
			        	<select name="redsys_active" class="uk-width-1-1">
				        	<option value="0" {selected_redsys_active_0}>No</option>
				        	<option value="1" {selected_redsys_active_1}>Si</option>
			        	</select>
			        </div>
					
					<div class="uk-form-row">
			        	<label for="redsys_mode">Tipo</label>
			        	<select name="redsys_mode" class="uk-width-1-1">
				        	<option value="0" {selected_redsys_mode_0}>Prueba</option>
				        	<option value="1" {selected_redsys_mode_1}>Real</option>
			        	</select>
			        </div>
			        
			        <div class="uk-form-row">
			        	<label for="redsys_service">Servicio</label>
			        	<select name="redsys_service" class="uk-width-1-1">
				        	<option value="redirect" {selected_redsys_service_redirect}>Redirecci칩n</option>
				        	<option value="soap" {selected_redsys_service_soap}>WebService</option>
			        	</select>
			        </div>
			        
			        <div class="uk-form-row">
			        	<label for="redsys_notification_type">Tipo de notificacion</label>
			        	<select name="redsys_notification_type" class="uk-width-1-1">
				        	<option value="post" {selected_redsys_notification_post}>POST</option>
				        	<option value="soap" {selected_redsys_notification_soap}>SOAP</option>
			        	</select>
			        </div>
					
					<div class="uk-form-row uk-margin-top">
			        	<label for="redsys_user">C칩digo de comercio</label>
						<input type="text" name="redsys_user" value="{redsys_user}" class="uk-width-1-1" />
			        </div>
			        	
					<hr/>
					
					<strong>Prueba (Sandbox)</strong>
					
					<div class="uk-form-row uk-margin-top">
			        	<label for="redsys_pass">Contrase침a</label>
						<input type="text" name="redsys_pass" value="{redsys_pass}" class="uk-width-1-1" />
			        </div>
					<div class="uk-form-row">
			        	<label for="redsys_sha256">Hash de seguridad SHA256</label>
						<input type="text" name="redsys_sha256" value="{redsys_sha256}" class="uk-width-1-1" />
			        </div>
			        
			        <hr/>
			        
			        <strong>Real</strong>
			        
					<div class="uk-form-row uk-margin-top">
			        	<label for="redsys_pass_real">Contrase침a</label>
						<input type="text" name="redsys_pass_real" value="{redsys_pass_real}" class="uk-width-1-1" />
			        </div>
					<div class="uk-form-row">
			        	<label for="redsys_sha256_real">Hash de seguridad SHA256</label>
						<input type="text" name="redsys_sha256_real" value="{redsys_sha256_real}" class="uk-width-1-1" />
			        </div>
				</div>
			</div>		
		</div>
	</div>
	
	<div class="uk-width-1-1">&nbsp;</div>
	<div class="uk-form-row">
    	<a href="javascript:void(0);" data-submit="upConfig" class="uk-button uk-button-primary uk-float-right"><i class="uk-hidden uk-icon-spin uk-icon-spinner"></i> Guardar</a>
    </div>	
	
</form>
<!-- END: admin_pay -->
