<!-- BEGIN: header -->
<!DOCTYPE html>
<html class="no-js" lang="{user_lang}" data-hash="{header_stage_hash}" data-type="{stage_hash}">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<!-- BEGIN: only_home -->
	<meta name="description" content="{description}">
	<meta name="keywords" content="{keywords}">
	<meta name="ROBOTS" content="INDEX, FOLLOW" />
	
	<link rel="preload" as="video" href="//agustitorellomata.com/content/home-video.mp4">
	<link rel="preload" as="video" href="//agustitorellomata.com/content/home-video.hd.webm">
	<link rel="preload" as="video" href="//agustitorellomata.com/content/home-video.ogv">
	<link rel="preload" as="video" href="//agustitorellomata.com/content/home-video.webmhd.webm">
	<link rel="preload" as="video" href="//agustitorellomata.com/content/home-video.webmsd.webm">
	<!-- END: only_home -->
	{FILE {header_seo}}
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	
	<title>{site_title}</title> 
	
	<meta name="author" content="Anthony Sychev">
	<link type="text/plain" rel="author" href="{base_script}humans.txt" />

	<link type="text/plain" rel="author" href="{base}humans.txt" />
	<link rel="stylesheet" type="text/css" media="all" href="{base_script}style{production_minimization}.css?r={rand}" />
	
	<link rel="shortcut icon" type="image/x-icon" href="{base}images/favicon.ico" />
	<link rel="apple-touch-icon" type="image/png" href="{base}images/favicon.png" />
	
	
	
	<script type="text/javascript">
		var fn_base_script = '{base_script}',
			s_default = '{default_initial_stage}',
			debug = '{debug}',
			fn_addthis = '{addthis}',
			fn_analytics = '{analytics}',
			fn_gmapkey = '{gmaps_key}',
			min = '{production_minimization}',
			userLang = '{user_lang}',
			jsToLoad = {
				items:[fn_base_script+'js/jquery-3.3.1.min.js',
					   fn_base_script+'js/jquery.easing.1.3.js',
					   fn_base_script+'js/jquery.imagesloaded.min.js',
					   fn_base_script+'js/jquery.tmpl.min.js',
					   fn_base_script+'js/x.211.fn'+min+'.js']
			};
	</script>
	
</head>
<body>
{FILE "templates/_header_svg.xhtml"}

<div class="cart-wrap">
	<div class="cp-1" data-cart-container>
		
	</div>
</div>

<div class="wrap">
	<!-- BEGIN: header_logged -->
	<div class="header-logged">
		<div class="flx@fd-r@jc-fe@ai-c@ac-c@s-jc-sb h-100 items">
			<div>
				<a href="{base_script}{user_lang}/mi-cuenta">
					<img src="{base_script}images/user-icon-b.svg" width="30px" height="30px" alt="mi-cuenta" class="pr-2" /> <span class="pt-1">{but_mi_cuenta}</span></a>
			</div>
			<div class="sep"></div>
			<div class="cart">
				<div>
					<!-- BEGIN: h -->
					<a href="javascript:void(0);" data-action="openCart"><img src="{base_script}images/cart.svg" width="25px" height="22px" alt="cart"/></a>
					<!-- END: h -->
					<a href="{base_script}{user_lang}/cart"><img src="{base_script}images/cart.svg" width="25px" height="22px" alt="cart"/></a>
				</div>
				<div>
					<div class="cart-not {cart_hide}">{cart_items}</div>
				</div>
			</div>
			<div class="sep"></div>
			<div>
				<a href="{base_script}{user_lang}/logout">{but_logout}</a>
			</div>
		</div>
	</div>
	<!-- END: header_logged -->
	
	<header class="cp-1 cp-n@s">
		<div class="hl">
			<div class="pr-2">
				<div class="flx@fd-r@jc-sb@ai-c">
					<div>
						<div class="menu-container" menu-handler>
							<div class="menu-box">
								<div class="menu-inner"></div>
							</div>
						</div>
					</div>
					
					<div data-content-from="logo"></div>
					
					<!-- BEGIN: header_lang_list_mob -->
					<div class="lang-cnt h-100 sep">
						<div class="current-lang"></div>
						<div data-content-from="lang"></div>
					</div>
					<!-- END: header_lang_list_mob -->
					
					<div class="h-100">
						<a href="{base_script}{user_lang}/mi-cuenta"><img src="{base}images/user-icon.svg" width="45px" height="45px" alt="user" /></a>
					</div>
				</div>
			</div>
			
			<div class="menu-nav l">
				<div class="w-1-1 pt-5" data-content-from="menu">
					<div class="w-1-1 pt-2 pb-2 cp-3" data-content-from="social"></div>
				</div>
			</div>
		</div>
		
		<div class="hs">
			<div class="g">
				<div class="w-1-1 pt-1"></div>
				<div class="w-2-10">
					<div class="w-1-1 social">
						<ul class="ln p-n flx@fd-r@fw-n@jc-sb@ai-c@ac-c" data-source="social">
							{FILE {socialTmpl}}
						</ul>
					</div>
					<div class="w-1-1"><a href="mailto:{mailinfo}" rel="nofollow" target="_blank">{mailinfo}</a></div>
				</div>
				
				<div class="w-6-10 txt@c">
					<a href="{base_script}" rel="nofollow" data-event="header/logo" class="logo" data-source="logo">
						<svg class="e" version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#logo"></use></svg>
					</a>
				</div>
				
				<div class="w-2-10">
					<div class="g">
						<div class="w-1-1">
							<ul class="ln p-n">
								<li>
									<a href="{base_script}{user_lang}/visitas" ><img class="cata fr" src="{base_script}images/header-cata.png" alt="AnimaciÃ³n cata" /></a>
								</li>
								<li>
									<ul class="fr wm-5-10 wl-4-10 wxl-4-10 ln p-n flx@fd-r@fw-n@jc-sb@ai-c@ac-c lang mr-5" data-source="lang">
										{FILE {header_lang}}
									</ul>
								</li>
							</ul>
						</div>
						<div class="w-1-1 txt@r">
							<div data-source="tel">Telf: <a href="tel:{dir.tel}" rel="nofollow" target="_blank">{dir.tel}</a></div>
						</div>
					</div>
				</div>
				
				<div class="w-1-1">
					<div class="c cc">
						<nav class="pt-3">
							<ul class="ln flx@fd-r@fw-n@jc-sb@ai-c@ac-c" data-source="menu">
								{FILE {headerMenuTmpl}}
								<!-- BEGIN: login_but_not_logged -->
								<li>
									<a href="{base_script}{user_lang}/mi-cuenta" class="login">
										<img src="{base}images/user-icon.svg" width="25px" height="25px" alt="user" class="pr-2" /> {but_login}
									</a>
								</li>
								<!-- END: login_but_not_logged -->
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
		
		<div class="clearfix"></div>
	</header>
	
	<div class="w-1-1 hl" data-some-h="header"></div>
	
	<main class="pt-5@s">
		{FILE {pagefreaturedImageTmpl}}
<!-- END: header -->
