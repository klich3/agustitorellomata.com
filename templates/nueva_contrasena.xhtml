<!-- BEGIN: nueva_contrasena -->
<div class="w-1-1 pt-5 pb-2">
  <div class="w-1-1">
    <h1 class="txt@c"><span class="txt@u">{lang_page_title_recuperacion_de_pass}</span></h1>
  </div>
</div>

<div class="w-1-1" data-cc-container>
  <div class="c cc cp-4@s">
    <div class="ws-1-1 wm-1-2 wl-1-2 wxl-1-2 mc">
      <div class="g">
        <div class="w-1-1">
          {FILE {jsonToTmpl}}
        </div>
        
        <div class="w-1-1 pt-10 pb-2 hl"></div>
        
        <div class="w-1-1 pt-10">
          
          <form data-type="user" autocomplete="off">
            <fieldset>
              <label for="pass" class="pb-2">{label_new_pass}:</label>
              <input type="password" name="pass" class="w-1-1" />
            </fieldset>
            
            <fieldset>
              <label for="pass_repeat" class="pb-2">{label_pass_repeat}:</label>
              <input type="password" name="pass_repeat" class="w-1-1" />
            </fieldset>
            
            <fieldset>
              <input type="hidden" name="email" value="{email}" class="w-1-1" />
              <input type="hidden" name="activation_key" value="{activation_key}" class="w-1-1" />
              <a href="javascript:void(0);" class="button" data-action="recUpPass">{recovery_pass_but}</a>
            </fieldset>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>

<div class="w-1-1 pb-10"></div>
<!-- END: nueva_contrasena -->
