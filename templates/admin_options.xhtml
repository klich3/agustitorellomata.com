<!-- BEGIN: admin_options -->

<!-- BEGIN: message -->
{FILE "templates/_admin_msg.xhtml"}
<!-- END: message -->

<div class="uk-grid uk-grid-small">
	<div class="uk-width-1-1">
		
		<form class="uk-form">
			
			<div class="uk-grid">
				<div class="uk-width-small-1-1 uk-width-medium-1-3 uk-width-large-1-3 uk-width-xlarge-1-3">
					<div class="uk-form-row">
						<label for="sitetitle">Título corto de la pagina</label>
						<input type="text" name="sitetitle" value="{sitetitle}" class="uk-width-1-1" />
					</div>
					
					<div class="uk-form-row">
						<label for="sitetitlefull">Título largo o completo de la pagina</label>
						<input type="text" name="sitetitlefull" value="{sitetitlefull}" class="uk-width-1-1" />
					</div>
					
					<div class="uk-form-row">
						<label for="sitetitleseo">Título SEO de la pagina (corto)</label>
						<input type="text" name="sitetitleseo" value="{sitetitleseo}" class="uk-width-1-1" />
					</div>
					
					<div class="uk-form-row">
						<label for="description">Descripción (metas)</label>
						<textarea rows="2" name="description" class="uk-width-1-1">{description}</textarea>
					</div>
					
					<div class="uk-form-row">
						<label for="keywords">Keywords (metas) <span class="uk-text-small">separados por coma</span></label>
						<textarea rows="2" name="keywords" class="uk-width-1-1">{keywords}</textarea>
					</div>
					
					<div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin">
						<div class="uk-panel-header"><strong>Página de inicio por defecto</strong></div>
						<div class="uk-panel-body uk-padding-remove">
							<div class="uk-form-row">
								<select name="initial_page" class="uk-width-1-1">
									<!-- BEGIN: sel_init_page -->
									<option value="{obj_hash}" {selected}>{obj_title} - ({lang})</option>
									<!-- END: sel_init_page -->
								</select>
							</div>
						</div>
					</div>
							
					<div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin">
						<div class="uk-panel-header"><strong>Servicios Google</strong></div>
						<div class="uk-panel-body uk-padding-remove">
							<div class="uk-form-row">
								<label for="analytics">Google Analytics (ID)</label>
								<input type="text" name="analytics" value="{analytics}" class="uk-width-1-1" />
							</div>
							
							<div class="uk-form-row">
								<label for="addthis">Google AddThis (ID)</label>
								<input type="text" name="addthis" value="{addthis}" class="uk-width-1-1" />
							</div>
							
							<div class="uk-form-row">
								<label for="gmaps_key">Google Api maps (key)</label>
								<input type="text" name="gmaps_key" value="{gmaps_key}" class="uk-width-1-1" />
							</div>
						</div>
					</div>
					
					<hr/>
					
					<div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin">
						<div class="uk-panel-header"><strong>Correo electrónico respuestas, formularios, etc...</strong></div>
						<div class="uk-panel-body uk-padding-remove">
							<div class="uk-form-row">
								<label for="botmail">Email de robot (respuestas automáticas)</label>
								<input type="text" name="botmail" value="{botmail}" class="uk-width-1-1" />
							</div>
							
							<div class="uk-form-row">
								<label for="mailinfo">Email de información</label>
								<input type="text" name="mailinfo" value="{mailinfo}" class="uk-width-1-1" />
							</div>
							
							<div class="uk-form-row">
								<label for="mailpedidos">Email de pedidos</label>
								<input type="text" name="mailpedidos" value="{mailpedidos}" class="uk-width-1-1" />
							</div>
							
							<div class="uk-form-row">
								<label for="mailvisitas">Email de visitas</label>
								<input type="text" name="mailvisitas" value="{mailvisitas}" class="uk-width-1-1" />
							</div>
						</div>
					</div>
				</div>
				<div class="uk-width-small-1-1 uk-width-medium-1-3 uk-width-large-1-3 uk-width-xlarge-1-3">
					<div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin">
						<div class="uk-panel-header"><strong>Control de idiomas</strong></div>
						<div class="uk-panel-body uk-padding-remove">
							<div class="uk-form-row">
								<label for="analytics">Mostrar barra de idiomas en el header</label>
								<select name="showHeaderLangs" class="uk-width-1-1">
									<option value="0" {showHeaderLangs_0}>No mostrar</option>
									<option value="1" {showHeaderLangs_1}>Mostrar</option>
								</select>
							</div>
							
							<div class="uk-form-row">
								<label for="analytics">Mostrar barra de idiomas en el header (Mobil)</label>
								<select name="showHeaderLangsMob" class="uk-width-1-1">
									<option value="0" {showHeaderLangsMob_0}>No mostrar</option>
									<option value="1" {showHeaderLangsMob_1}>Mostrar</option>
								</select>
							</div>
						</div>
					</div>
						
					<div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin">
						<div class="uk-panel-header"><strong>Redes Sociales</strong></div>
						<div class="uk-panel-body uk-padding-remove">
							<div class="uk-form-row">
								<label for="fb">Facebook</label>
								<input type="text" name="fb" value="{fb}" class="uk-width-1-1" />
							</div>
							<div class="uk-form-row">
								<label for="tw">Twitter</label>
								<input type="text" name="tw" value="{tw}" class="uk-width-1-1" />
							</div>
							<div class="uk-form-row">
								<label for="in">Instagram</label>
								<input type="text" name="in" value="{in}" class="uk-width-1-1" />
							</div>
							<div class="uk-form-row">
								<label for="in">Google Plus</label>
								<input type="text" name="gp" value="{gp}" class="uk-width-1-1" />
							</div>
							<div class="uk-form-row">
								<label for="in">Youtube</label>
								<input type="text" name="yt" value="{yt}" class="uk-width-1-1" />
							</div>
						</div>
					</div>
				</div>
				<div class="uk-width-small-1-1 uk-width-medium-1-3 uk-width-large-1-3 uk-width-xlarge-1-3">
					<div class="uk-panel uk-panel-box uk-panel-box-primary uk-margin">
						<div class="uk-panel-header"><strong>Dirección</strong></div>
						<div class="uk-panel-body uk-padding-remove">
							<div class="uk-form-row">
								<label for="dir[0][placeTitle]">Titulo de referencia</label>
								<input type="text" name="dir[0][placeTitle]" value="{dir.0.placeTitle}" class="uk-width-1-1" />
							</div>
							<div class="uk-form-row">
								<label for="dir[0][dir]">Dirección</label>
								<textarea name="dir[0][dir]" rows="4" class="uk-width-1-1">{dir.0.dir}</textarea>
							</div>
							<div class="uk-form-row">
								<label for="dir[0][shortDir]">Dirección corta</label>
								<textarea name="dir[0][shortDir]" rows="4" class="uk-width-1-1">{dir.0.shortDir}</textarea>
							</div>
							<div class="uk-form-row">
								<label for="dir[0][gmapUrl]">Google maps link</label>
								<input type="text" name="dir[0][gmapUrl]" value="{dir.0.gmapUrl}" class="uk-width-1-1" />
							</div>
							<div class="uk-form-row">
								<label for="dir[0][gps]">Coordeadas gps (41.9452829,3.1690159)</label>
								<input type="text" name="dir[0][gps]" value="{dir.0.gps}" class="uk-width-1-1" />
							</div>
							<div class="uk-form-row">
								<label for="dir[0][post]">Código postal</label>
								<input type="text" name="dir[0][post]" value="{dir.0.post}" class="uk-width-1-1" />
							</div>
							<div class="uk-form-row">
								<label for="dir[0][country]">País</label>
								<input type="text" name="dir[0][country]" value="{dir.0.country}" class="uk-width-1-1" />
							</div>
							<div class="uk-form-row">
								<label for="dir[0][city]">Ciudad</label>
								<input type="text" name="dir[0][city]" value="{dir.0.city}" class="uk-width-1-1" />
							</div>
							<div class="uk-form-row">
								<label for="dir[0][tel]">Teléfono</label>
								<input type="text" name="dir[0][tel]" value="{dir.0.tel}" class="uk-width-1-1" />
							</div>
							<div class="uk-form-row">
								<label for="dir[0][telAlter]">Teléfono secundario</label>
								<input type="text" name="dir[0][telAlter]" value="{dir.0.telAlter}" class="uk-width-1-1" />
							</div>
							<div class="uk-form-row">
								<label for="dir[0][cif]">CIF / NIF</label>
								<input type="text" name="dir[0][cif]" value="{dir.0.cif}" class="uk-width-1-1" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="uk-width-1-1 uk-margin">
				<div class="uk-form-row">
			    	<a href="javascript:void(0);" data-submit="upConfig" class="uk-button uk-button-primary uk-float-right"><i class="uk-hidden uk-icon-spin uk-icon-spinner"></i> Guardar opciones</a>
		        </div>
			</div>
		</form>
		
	</div>
</div>
<!-- END: admin_options -->
