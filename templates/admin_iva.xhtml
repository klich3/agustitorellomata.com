<!-- BEGIN: admin_iva -->

<!-- BEGIN: message -->
{FILE "templates/_admin_msg.xhtml"}
<!-- END: message -->

<div class="uk-grid uk-grid-small">
	<div class="uk-width-small-1-1 uk-width-medium-1-3 uk-width-large-1-3 uk-width-xlarge-1-3">
		<div class="uk-panel">
			<div class="uk-panel-box uk-panel-box-primary">
				{check_this_year}
			</div>
		</div>
		
		<div class="uk-panel">
			<div class="uk-panel-box uk-panel-box-secondary">
				<p>Iva varía anualmente. Es bueno apuntar los ivas según los años, ya que en un futuro si va a querer consultar ventas de años anteriores lo podrá hacer sin problemas.</p>
			</div>
		</div>
		
		<div class="uk-panel">
			<div class="uk-panel-box uk-panel-box-secondary">
				<p>Añadir un IVA / IRPF</p>
				<form class="uk-form">
					<div class="uk-form-row">
						<label for="a_year">Año</label>
						<input type="number" name="a_year" value="{this_year}" class="uk-width-1-1"/>
					</div>
					<div class="uk-form-row">
						<label for="a_iva">IVA</label>
						<input type="number" name="a_iva" value="" class="uk-width-1-1"/>
					</div>
					<div class="uk-form-row uk-margin-bottom">
						<label for="a_irpf">IRPF</label>
						<input type="number" name="a_irpf" value="" class="uk-width-1-1"/>
					</div>
					
					<div class="uk-hidden uk-margin-bottom uk-text-left" data-status-message></div>
					
					<div class="uk-form-row">
						<a href="javascript:void(0);" data-action="addIva" class="uk-button uk-button-primary uk-button-small uk-float-right">Añadir</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="uk-width-small-1-1 uk-width-medium-2-3 uk-width-large-2-3 uk-width-xlarge-2-3">
		<form class="uk-form">
			<table class="uk-table uk-table-condensed uk-overflow-container">
				<thead>
					<tr>
			        	<th class="uk-text-left">Año</th>
						<th class="uk-text-center">IVA</th>
						<th class="uk-text-center">IRPF</th>
						<th class="uk-text-center"></th>
					</tr>
				</thead>
				
				<tbody data-iva-containers>
					<!-- BEGIN: iva_row -->
					<tr data-year="{year}">
						<td class="{bg_class}">
							<input type="text" name="i_iva[{year}]" value="{year}" class="uk-width-1-1"/>
						</td>

						<td>
							<input type="text" name="i_iva[{year}][iva]" value="{iva}" class="uk-width-1-1" />
						</td>
						
						<td>
							<input type="text" name="i_iva[{year}][irpf]" value="{irpf}" class="uk-width-1-1" />
						</td>
						<td>
							<a href="javascript:void(0);" data-action="delIva" class="uk-button uk-button-small uk-button-danger uk-float-right"><i class="uk-icon-trash"></i></a>
						</td>
					</tr>
					<!-- END: iva_row -->
				</tbody>
			</table>
			
			
			<div class="uk-width-1-1">
				<div class="uk-hidden uk-margin-bottom uk-text-right" data-status-message></div>
				
				<a href="javascript:void(0);" data-action="upIva" class="uk-button uk-button-small uk-button-primary uk-float-right"><i class="uk-icon-save"></i> Guardar cambios</a>
			</div>
		</form>
	</div>
</div>
<!-- END: admin_iva -->
