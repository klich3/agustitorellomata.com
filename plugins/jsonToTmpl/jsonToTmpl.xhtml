<!-- BEGIN: grid -->
<div class="g {cclass}">
	<!-- BEGIN: row -->
	{grid_collapse}
	<div class="{attributes_options} {cclass}" style="{style}">
		{nb}<!-- BEGIN: element_img -->
		<img style="{style}" src="{base}images/blank.gif" data-image="{value}" data-preloadimages alt="" class="e {cclass}" />
		<!-- END: element_img --><!-- BEGIN: element_boxheight_img -->
		<div style="{style}" class="w-1-1 height-s {cclass}" data-box-height data-height-fix="height-s" data-bgfrom-img="{value}">&nbsp;</div>
		<!-- END: element_boxheight_img --><!-- BEGIN: element_embed -->
		<iframe style="{style}" class="w-1-1 {cclass}" width="100%" height="315" src="{value}" frameborder="0" allowfullscreen></iframe>
		<!-- END: element_embed --><!-- BEGIN: element_text -->
		{value}
		<!-- END: element_text --><!-- BEGIN: element_slider -->
		<div class="slider-area h {cclass}" data-slider-id="cnSlider-{sliderid}" style="{style}">
			<noscript id="sliderData">{jsonSlider}</noscript>
		</div>
		<!-- END: element_slider --><!-- BEGIN: element_videofs -->
		<div class="videofs-area {cclass}" data-slider-id="cnVideo-{videoid}" style="{style}">
			<noscript id="videofsData">{jsonVideo}</noscript>
			<div class="player">
				<video x-webkit-airplay="allow" autoplay="true" webkit-playsinline="true" preload="true" />
			</div>
		</div>
		<!-- END: element_videofs -->
		<!-- BEGIN: element_control_8 -->
		<div class="w-1-1 pt-4 pt-10@s control-actividades">
			<div class="flx@fd-r@jc-sb@ai-c@ac-c">
				<div>
					<!-- BEGIN: actividades_reservas_show_button -->
					<a href="mailto:visites@agustitorellomata.com" class="button">{lang_but_reservar}</a>
					<!-- END: actividades_reservas_show_button -->
				</div>
				<div>
					<!-- BEGIN: actividades_geo_show_button -->
					<a href="{actividades_geo_link}" target="_blank" class="icon-map"><strong>{lang_but_comollegar}</strong> <img src="{base}images/icon-map.svg" width="27" height="27" alt="icon mapa"></a>
					<!-- END: actividades_geo_show_button -->
				</div>
			</div>
			<div class="w-1-1 pb-10"></div>
			<div class="w-1-1">
				<a href="{base}{user_lang}/actividades"><img class="mr-2" src="{base}images/icon-back.svg" width="31" height="21" alt="icon back"> <strong><u>{lang_but_listactividades}</u></strong></a>
			</div>
		</div>
		<!-- END: element_control_8 -->
	</div>
	<!-- END: row -->
	
	<!-- BEGIN: row_boxh_sep -->
	<div class="hl w-1-1 mt-1 mb-1">&nbsp;</div>
	<!-- END: row_boxh_sep -->
</div>
<!-- END: grid -->
